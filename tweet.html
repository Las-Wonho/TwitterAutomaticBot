<script>
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    function onKeyDown() {
        if (event.keyCode == 13) {
            FindName('search').value = '';
        }
    }

</script>

<head>

    <script src="js/shards.min.js"></script>
    <script>
        function FindName(name) {
            return document.getElementsByName(name)[0];
        }
        function GetValue(f) {
            return (arg) => f(arg).value;
        }

        var httpRequest = new XMLHttpRequest();
        function tweet() {
            if (!httpRequest) {
                alert("Networkin' Error");
            }
            httpRequest.onreadystatechange = () => { console.log(httpRequest.responseText); };
            httpRequest.open("POST", "/tweet", true);
            var send_data = {
                m:GetValue(FindName)('search'),
                h:GetValue(FindName)('hash')
            };
            httpRequest.send(send_data);
            console.log(send_data);
        }


    </script>
    <title>Shttp</title>
</head>

<body>
    <div>
        <input class="w-50" type="text" placeholder="Enter Your Name" name="search" onkeydown="onKeyDown()">
        <input class="w-50" type="text" placeholder="Enter Your Name" name="hash">
        <button type="button" class="btn btn-success" onclick="tweet()">Summit</button>
    </div>
</body>
